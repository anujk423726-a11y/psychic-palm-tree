<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Dancing Script', cursive;
}

body{
  background:linear-gradient(135deg,#ffe6e6,#ffb3ba);
  overflow:hidden;
  text-align:center;
}

/* ===== sections ===== */
.section{
  height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.section.active{
  display:flex;
  flex-direction:column;
}

.container{
  background:rgba(255,255,255,0.95);
  padding:25px;
  border-radius:20px;
  max-width:750px;
}

/* buttons */
button{
  background:#d63384;
  color:white;
  border:none;
  padding:10px 25px;
  border-radius:25px;
  font-size:18px;
  margin:10px;
  cursor:pointer;
}

button:hover{
  background:#b0246a;
}

/* gifs */
.gif{
  width:130px;
  margin:10px;
  border-radius:12px;
}

/* ===== horizontal gallery ===== */
.gallery{
  display:flex;
  overflow-x:auto;
  gap:15px;
  padding:10px;
  scroll-snap-type:x mandatory;
}

.gallery img{
  height:240px;
  width:auto;
  border-radius:15px;
  flex-shrink:0;
  scroll-snap-align:center;
  cursor:pointer;
  transition:0.3s;
}

.gallery img:hover{
  transform:scale(1.08);
}

/* image popup */
.imgPopup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}

.imgPopup img{
  width:85%;
  max-width:380px;
  border-radius:20px;
  box-shadow:0 0 45px #ff69b4;
  animation:zoom 0.4s ease;
}

@keyframes zoom{
  from{transform:scale(0)}
  to{transform:scale(1)}
}

/* ===== final popup ===== */
.popup{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(6px);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.popup-box{
  background:white;
  padding:30px;
  border-radius:25px;
}

.popup-box img{
  width:200px;
  border-radius:15px;
  margin:10px;
}

/* hearts */
.heart{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall 5s linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

/* fireworks */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>

<script>
/* navigation */
let sections=document.querySelectorAll(".section");
let index=0;

function next(){
  sections[index].classList.remove("active");
  index++;
  sections[index].classList.add("active");
}

/* restart full */
function restart(){
  location.reload();
}

/* typewriter */
let text="Hi Neha ‚ù§Ô∏è This surprise is only for you...";
let i=0;
let el=document.getElementById("type");

(function type(){
  if(i<text.length){
    el.innerHTML+=text[i++];
    setTimeout(type,40);
  }
})();

/* gallery popup */
function openImg(src){
  popupImg.src=src;
  imgPopup.style.display="flex";
}

/* hearts */
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},300);

/* no run */
let no=document.getElementById("no");
no.onmouseover=()=>{
  no.style.position="absolute";
  no.style.left=Math.random()*80+"vw";
  no.style.top=Math.random()*80+"vh";
}

/* yes popup */
function showLove(){
  popup.style.display="flex";
  fireworks();
}

/* fireworks */
function fireworks(){
  let canvas=document.getElementById("fire");
  let ctx=canvas.getContext("2d");
  canvas.width=innerWidth;
  canvas.height=innerHeight;

  setInterval(()=>{
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    for(let i=0;i<40;i++){
      ctx.beginPath();
      ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,2,0,6.28);
      ctx.fillStyle="white";
      ctx.fill();
    }
  },100);
}
</script>
